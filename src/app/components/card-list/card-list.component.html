<mat-card class="mat-card__list">

    <mat-card-header class="mat-card-header__list">
        <mat-card-title class="mat-card-header-text__list"
                        [matTooltip]="picture.name"
                        matTooltipShowDelay="1000"
                        matTooltipClass="tooltip-card">
            {{picture.name | truncateText:30}}
        </mat-card-title>
    </mat-card-header>


</mat-card>
